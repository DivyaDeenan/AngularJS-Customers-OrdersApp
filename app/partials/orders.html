<div class="orders view">
    <div class="container">
        <header>
            <h3>All Customer Orders</h3>
        </header>
        <div>
                <div class="row">
                        <div class="span3">
                            First Name:
                            <br />
                            <input data-ng-model="search.firstName" type="text" placeholder="Enter FirstName Search Text">
                        </div>
                        <div class="span3">
                                Last Name:
                                <br />
                                <input data-ng-model="search.lastName" type="text" placeholder="Enter LastName Search Text">
                            </div>
    
                </div>
            <div class="row">
                <div class="span12" data-ng-repeat="customer in customers | filter:search:strict">
                    <div class="indent">
                        <h4><a href="#/customerorders/{{customer.id}}">{{ customer.firstName + ' ' + customer.lastName }}</a></h4>
                    </div>
                    <div data-ng-include="'/app/partials/ordersTable.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
